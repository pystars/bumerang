<fieldset>
    <div class="b-form__field">
        <label>
            <span class="f-title">
                {{ data.label }} {% if data.required %}<span class="sp-err">*</span>{% endif %}
            </span>
            <span class="f-input">
                {% for choice in data.choices %}
                    <div>
                        <input type="radio" name="{{ data.name }}" value="{{ choice.0 }}" id="id_{{ data.name }}_{{ forloop.counter0 }}" />
                        <label for="id_{{ data.name }}_{{ forloop.counter0 }}">
                            {{ choice.1 }}
                        </label>
                    </div>
                {% endfor %}
            </span>
        </label>
        {% if data.errors %}
            <div class="sp-err"><span>{{ data.errors }}</span></div>
        {% endif %}
    </div>
</fieldset>
