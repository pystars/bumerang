<fieldset>
    <div class="b-form__field" style="margin-bottom: 0;">
        <label>
            <span class="f-title">
                {{ field.label }} {% if field.field.required %}<span class="sp-err">*</span>{% endif %}
            </span>
            <span class="f-input">
                {{ field }}
            </span>
        </label>
        {% if field.errors %}
            <div class="sp-err"><span>{{ field.errors }}</span></div>
        {% endif %}
    </div>
</fieldset>
