<fieldset>
    <div class="b-form__field">
        <label>
            <span class="f-title">
                {{ data.label }} {% if data.required %}<span class="sp-err">*</span>{% endif %}
            </span>

            <span class="f-input">
                <select name="{{ data.name }}" id="id_{{ data.name }}">
                    {% for choice in data.choices %}
                        <option value="{{ choice.0 }}" {% if data.value|add:0 == choice.0 %}selected="selected"{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </span>
        </label>
        {% if data.errors %}
            <div class="sp-err"><span>{{ data.errors }}</span></div>
        {% endif %}
    </div>
</fieldset>
