{% load sitetree %}
<ul>
    {% for item in sitetree_items %}
        {% if item.is_current or item.in_current_branch %}
            <li class="selected"><strong>{{ item.title_resolved }}</strong></li>
        {% else %}
            <li>
                <a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
