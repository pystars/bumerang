<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ subject }}</title>
</head>
<body>
<table width="800px" style="font-size: 14px; color: #010101; font-family: 'Trebuchet MS', sans-serif" align="center" cellpadding="0" cellspacing="0">
    <tr id="header">
        <td>
            <h1 style="font-size: 18px; margin: 4px 0 4px 0;">{{ header }}</h1>
            <hr />
        </td>
    </tr>
    <tr id="content">
        {% block content %}{% endblock %}
    </tr>
    <tr id="footer">
        <td>
            <hr />
            <p style="margin: 4px 0 4px 0; color: #666;">
                Благодарим за ваше участие, С уважением, администрация <a href="http://probumerang.tv/">probumerang.tv</a>.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
