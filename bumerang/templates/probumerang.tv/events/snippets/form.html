<fieldset class="field">
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        <fieldset>
            <div class="b-form__field">
                <label>
                    {% if swap_title != 'true' %}

                        <span class="f-title">
                            {{ field.label }} {% if field.field.required %}<span class="sp-err">*</span>{% endif %}
                        </span>

                        <span class="f-help-text hidden">
                            {{ field.help_text }}
                        </span>

                        <span class="f-input">
                            {{ field }}
                        </span>

                    {% else %}

                        <span class="f-input">
                            {{ field }}
                        </span>
                        <span class="f-title">
                            {{ field.label }} {% if field.field.required %}<span class="sp-err">*</span>{% endif %}
                        </span>

                    {% endif %}
                </label>
                {% if field.errors %}
                    <div class="sp-err"><span>{{ field.errors }}</span></div>
                {% endif %}
            </div>
        </fieldset>
    {% endfor %}
</fieldset>
