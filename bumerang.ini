[uwsgi]
processes = 1
master = true
limit-post = 2000000000
harakiri = 60
socket-timeout = 600
http-timeout = 600
post-buffering = 8192
max-requests = 1000
limit-as = 2560
single-interpreter = true
uid = www-data
gid = www-data
module = configurations.wsgi:application
chdir = /var/www/projects/%n
virtualenv = /var/www/.virtualenvs/%n
env = DJANGO_SETTINGS_MODULE=%n.settings
ini = :site
ini = :admin
[site]
env = DJANGO_CONFIGURATION=BumerSettings
socket = /tmp/%n.sock
daemonize = /var/www/projects/%n/logs/log.log
[admin]
env = DJANGO_CONFIGURATION=AdminSettings
socket = /tmp/%n_admin.sock
daemonize = /var/www/projects/%n/logs/admin.log
