[uwsgi]
project = bumerang
processes = 1
master = true
limit-post = 2000000000
harakiri = 60
socket-timeout = 600
http-timeout = 600
post-buffering = 8192
max-requests = 1000
limit-as = 2560
single-interpreter = true
uid = www-data
gid = www-data
module = configurations.wsgi:application
chdir = /var/www/projects/%(project)
virtualenv = /var/www/.virtualenvs/%(project)
env = DJANGO_SETTINGS_MODULE=%(project).settings
env = DJANGO_CONFIGURATION=BumerSettings
socket = /tmp/%n.sock
daemonize = /var/www/projects/%(project)/logs/log.log
